<section>

  <app-actions-container></app-actions-container>

</section>

<section>

  <cdk-virtual-scroll-viewport #viewPort [itemSize]="ITEM_SIZE" matSort>
      <table mat-table #table [dataSource]="dataSource" (scroll)="onTableScroll($event)">
        <!-- Id -->
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.top.px]="offset">timestamp</th>
          <td mat-cell *matCellDef="let timestamp">{{ timestamp }}</td>
        </ng-container>
    
        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.top.px]="offset">Name</th>
          <td mat-cell *matCellDef="let user">
            {{ user.lastName }}, {{ user.firstName }}
          </td>
        </ng-container>
    
        <!-- Email -->
       <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.top.px]="offset">Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="visibleColumns; sticky: true" [style.top.px]="offset "></tr>
        
        <tr mat-row *matRowDef="let row; columns: visibleColumns"></tr>
    
        <!-- <mat-row *matRowDef="let row; columns: visibleColumns;"
                matRipple 
                class="element-row" 
                [class.expanded]="expandedElement == row"
                (click)="expandedElement = row"></mat-row>
        <mat-row *matRowDef="let row; columns: ['expandedDetail']; when: isExpansionDetailRow"
                [@detailExpand]="row.element == expandedElement ? 'expanded' : 'collapsed'"
                style="overflow: hidden"></mat-row> -->
      </table>
    </cdk-virtual-scroll-viewport>


</section>
