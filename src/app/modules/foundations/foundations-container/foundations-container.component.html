<section>
  <!-- .example-viewport {

  <cdk-virtual-scroll-viewport #viewPort [itemSize]="ITEM_SIZE" matSort
    [style]="'height: 400px;width: 100%;border: 1px solid black;'">

    <table mat-table #table [dataSource]="dataSource"  style="width: 100%;">

      <!-- TIMESTAMP -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [style.top.px]="offset">Timestamp</th>
        <td mat-cell *matCellDef="let timestamp; let i = index">
          {{i}}.{{ dataSource[i].timestamp | date:'dd/MM/yyyy h:mm:ss' }}</td>
      </ng-container>

      <!-- PRICE -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [style.top.px]="offset">Price</th>
        <td mat-cell *matCellDef="let price;let i = index">
          {{dataSource[i].price}}
        </td>
      </ng-container>

      <!-- STATUS -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [style.top.px]="offset">Status</th>
        <td mat-cell *matCellDef="let status;let i = index;">
          {{ dataSource[i].status }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="visibleColumns; sticky: true" [style.top.px]="offset "></tr>

      <tr (click)="selectedRow(row,rowIndex)" mat-row *matRowDef="let row; columns: visibleColumns;let rowIndex = index"></tr>



    </table>

    <!-- </div> -->

  </cdk-virtual-scroll-viewport>


</section>
